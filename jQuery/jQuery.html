<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
    <script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <div id='p_cont' style='display:none'>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </div>\
            </body>"

        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $('h1').hide();
        });
        $("h1").click(function() {
            $('#p_cont').show(1000);
        });
        $("#3").click(function() {
            console.log("Refresh page to see H1 again");
        });
    });
    </script>
    
</body>
</html>
