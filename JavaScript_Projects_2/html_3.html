<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML JS 3</title>
</head>
<body>
    <h1>Flowers</h1>
    <h3>Click on a state to learn its state flower!</h3>

    <ul>
        <li onclick="display_type(this)" id="Utah" data-flower-type="Sego Lily">Utah</li>
        <li onclick="display_type(this)" id="Delaware" data-flower-type="Peach Blosson">Delaware</li>
        <li onclick="display_type(this)" id="Nebraska" data-flower-type="Goldenrod">Nebraska</li>
        <li onclick="display_type(this)" id="Louisiana" data-flower-type="Magnolia">Louisiana</li>
    </ul>

    <script src="./js/javaScript_3.js"></script>
</body>
</html>
