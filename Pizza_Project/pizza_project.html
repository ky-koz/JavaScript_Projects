<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Menu</title>
    <link rel="stylesheet" type="text/css" href="./css/pizza.css"/>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="size" value="Personal Pizza"> Personal Pizza<br>
                <input class="size" type="radio" name="size" value="Small Pizza"> Small Pizza<br>
                <input class="size" type="radio" name="size" value="Medium Pizza"> Medium Pizza<br>
                <input class="size" type="radio" name="size" value="Large Pizza"> Large Pizza<br>
                <input class="size" type="radio" name="size" value="Extra Large Pizza"> Extra Large Pizza<br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input calss="meats" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni<br>
                <input calss="meats" type="checkbox" name="Meat" value="Sausage"> Sausage<br>
                <input calss="meats" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon<br>
                <input calss="meats" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef<br>
                <input calss="meats" type="checkbox" name="Meat" value="Anchovy"> Anchovy<br>
                <input calss="meats" type="checkbox" name="Meat" value="Chicken"> Chicken<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    <script src="./js/pizza.js"></script>
</body>
</html>
